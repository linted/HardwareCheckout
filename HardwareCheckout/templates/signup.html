{% extends "base.html" %}

{% block content %}
    <div class="login-signup-form--column">
        <div class="login-signup--title">Signup</div>
        <div class="login-signup--box">
            {% if messages %}
            <div class="notification notification-banner">
                {{ messages }}. Go to <a href="{{ reverse_url('login') }}">Login Page</a>
            </div>
            {% end %}

            <form method="POST" action="/signup">

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                	<label class="checkbox">
                    <input type="checkbox" name="ctf">
                    Will you be participating in the CTF?
                </label>
            </div>

                <button class="button is-block is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% end %}
